<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏季衣物</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .category-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .category-name {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-button">←</a>
            <h1>夏季衣物</h1>
        </div>
        
        <div class="category-grid">
            <a href="wear_summer_dress.html" class="category-card">
                <div class="category-icon">👗</div>
                <div class="category-name">连衣裙</div>
            </a>
            
            <a href="wear_summer_top.html" class="category-card">
                <div class="category-icon">👚</div>
                <div class="category-name">夏季上衣</div>
            </a>
            
            <a href="wear_summer_tshirt.html" class="category-card">
                <div class="category-icon">👕</div>
                <div class="category-name">夏季短袖</div>
            </a>
            
            <a href="wear_summer_skirt.html" class="category-card">
                <div class="category-icon">👗</div>
                <div class="category-name">短(长)裙</div>
            </a>
            
            <a href="wear_summer_camisole.html" class="category-card">
                <div class="category-icon">👚</div>
                <div class="category-name">吊带</div>
            </a>
            
            <a href="wear_summer_sunproof.html" class="category-card">
                <div class="category-icon">🧥</div>
                <div class="category-name">防晒</div>
            </a>
            
            <a href="wear_summer_swimwear.html" class="category-card">
                <div class="category-icon">🩱</div>
                <div class="category-name">泳装</div>
            </a>
            
            <a href="wear_summer_shorts.html" class="category-card">
                <div class="category-icon">🩳</div>
                <div class="category-name">短裤</div>
            </a>
        </div>
    </div>
</body>
</html>
