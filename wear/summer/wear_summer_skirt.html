    <style>

<body>
    <div class="container">
        <h1>çŸ­(é•¿)è£™ç®¡ç†</h1>
        <div class="add-item-form">
            <label class="image-upload-label" for="imageInput">
                <span id="imagePlaceholder">ğŸ“¸</span>
                <img id="previewImg" style="display:none;" />
            </label>
            <input type="file" accept="image/*" id="imageInput" />
            <input type="text" id="locationInput" placeholder="è¾“å…¥ä½ç½®..." style="width: 80%; padding: 6px; border-radius: 4px; border: 1px solid #ddd;" />
            <button class="add-btn" id="addBtn">æ·»åŠ è¡£ç‰©</button>
        </div>
        <div id="itemsContainer" class="items-container"></div>
    </div>
    <script>
        let db;
        const request = indexedDB.open('ClothesDB', 4); // ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„æ•°æ®åº“åç§°å’Œç‰ˆæœ¬

        request.onerror = function(event) { // ç¡®ä¿é”™è¯¯å¤„ç†å‡½æ•°ç­¾åæ­£ç¡®
            console.error('IndexedDB æ•°æ®åº“æ‰“å¼€å¤±è´¥:', event.target.error); // è¾“å‡ºè¯¦ç»†é”™è¯¯åˆ°æ§åˆ¶å°
        };

        request.onsuccess = function(event) {
            console.log('IndexedDB: onsuccess è§¦å‘');
            db = event.target.result;
            console.log('IndexedDB: æ•°æ®åº“å¯¹è±¡:', db);
            renderItems(); // åœ¨æ•°æ®åº“æ‰“å¼€æˆåŠŸåæ¸²æŸ“é¡¹ç›®
        };

        request.onupgradeneeded = function(event) {
            console.log('IndexedDB: onupgradeneeded è§¦å‘');
            const db = event.target.result;
            // åˆ›å»ºæ‰€æœ‰å¤å­£è¡£ç‰©åˆ†ç±»çš„å¯¹è±¡å­˜å‚¨
            if (!db.objectStoreNames.contains('dress_items')) {
                console.log('IndexedDB: åˆ›å»º dress_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('dress_items', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('shorts_items')) {
                console.log('IndexedDB: åˆ›å»º shorts_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('shorts_items', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('camisole_items')) {
                console.log('IndexedDB: åˆ›å»º camisole_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('camisole_items', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('sunproof_items')) {
                console.log('IndexedDB: åˆ›å»º sunproof_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('sunproof_items', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('skirt_items')) {
                console.log('IndexedDB: åˆ›å»º skirt_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('skirt_items', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('top_items')) {
                console.log('IndexedDB: åˆ›å»º top_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('top_items', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('swimwear_items')) {
                console.log('IndexedDB: åˆ›å»º swimwear_items å¯¹è±¡å­˜å‚¨');
                db.createObjectStore('swimwear_items', { keyPath: 'id', autoIncrement: true });
            }
             // å¯ä»¥é€‰æ‹©ä¿ç•™æ—§çš„ clothes å¯¹è±¡å­˜å‚¨ï¼Œæˆ–è€…åœ¨æ­¤å¤„åˆ é™¤ if å¿…è¦
            if (db.objectStoreNames.contains('clothes')) {
                 console.log('IndexedDB: clothes å¯¹è±¡å­˜å‚¨å·²å­˜åœ¨ (ä¿ç•™æˆ–åˆ é™¤)');
                 // db.deleteObjectStore('clothes'); // å¦‚æœä¸éœ€è¦ä¿ç•™æ—§æ•°æ®å¯ä»¥åˆ é™¤
            }
        };

        function addCloth(image, location) {
            // ä½¿ç”¨ skirt_items å¯¹è±¡å­˜å‚¨
            // ç§»é™¤éå¿…è¦çš„ db å¯ç”¨æ€§æ£€æŸ¥ï¼Œä¾èµ– onsuccess è§¦å‘å db æ‰å¯ç”¨
            // if (!db || !db.objectStoreNames.contains('skirt_items')) {
            //     console.error('æ•°æ®åº“æœªå‡†å¤‡å¥½æˆ– skirt_items å¯¹è±¡å­˜å‚¨ä¸å­˜åœ¨');
            //     return;
            // }
            const tx = db.transaction('skirt_items', 'readwrite');
            const store = tx.objectStore('skirt_items');
            store.add({ image, location });
            tx.oncomplete = renderItems;
        }

        function renderItems() {
            // ä½¿ç”¨ skirt_items å¯¹è±¡å­˜å‚¨
             // ç§»é™¤éå¿…è¦çš„ db å¯ç”¨æ€§æ£€æŸ¥ï¼Œä¾èµ– onsuccess è§¦å‘å db æ‰å¯ç”¨
            // if (!db || !db.objectStoreNames.contains('skirt_items')) {
            //      console.error('æ•°æ®åº“æœªå‡†å¤‡å¥½æˆ– skirt_items å¯¹è±¡å­˜å‚¨ä¸å­˜åœ¨ï¼Œæ— æ³•æ¸²æŸ“é¡¹ç›®');
            //      return;
            // }
            const tx = db.transaction('skirt_items', 'readonly');
            const store = tx.objectStore('skirt_items');
            const req = store.getAll();
            req.onsuccess = function() {
                const items = req.result;
                const container = document.getElementById('itemsContainer');
                container.innerHTML = '';
                items.forEach((item) => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.dataset.id = item.id;
                    card.innerHTML = `
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Ã—</button>
                        <img src="${item.image}" class="image-preview" />
                        <div class="location-text editable" ondblclick="makeEditable(this)">${item.location}</div>
                    `;
                    container.appendChild(card);
                });
            }
        }

        window.deleteItem = function(id) {
            // ä½¿ç”¨ skirt_items å¯¹è±¡å­˜å‚¨
             // ç§»é™¤éå¿…è¦çš„ db å¯ç”¨æ€§æ£€æŸ¥ï¼Œä¾èµ– onsuccess è§¦å‘å db æ‰å¯ç”¨
            // if (!db || !db.objectStoreNames.contains('skirt_items')) {
            //     console.error('æ•°æ®åº“æœªå‡†å¤‡å¥½æˆ– skirt_items å¯¹è±¡å­˜å‚¨ä¸å­˜åœ¨ï¼Œæ— æ³•åˆ é™¤é¡¹ç›®');
            //     return;
            // }
            const tx = db.transaction('skirt_items', 'readwrite');
            const store = tx.objectStore('skirt_items');
            store.delete(id);
            tx.oncomplete = renderItems;
        }

        function makeEditable(element) {
            element.contentEditable = true;
            element.classList.add('editing');
            element.focus();

            const originalText = element.textContent;

            function saveEdit() {
                element.contentEditable = false;
                element.classList.remove('editing');
                const itemId = parseInt(element.parentElement.dataset.id);
                 // ä½¿ç”¨ skirt_items å¯¹è±¡å­˜å‚¨
                 // ç§»é™¤éå¿…è¦çš„ db å¯ç”¨æ€§æ£€æŸ¥ï¼Œä¾èµ– onsuccess è§¦å‘å db æ‰å¯ç”¨
                 // if (!db || !db.objectStoreNames.contains('skirt_items')) {
                 //     console.error('æ•°æ®åº“æœªå‡†å¤‡å¥½æˆ– skirt_items å¯¹è±¡å­˜å‚¨ä¸å­˜åœ¨ï¼Œæ— æ³•ä¿å­˜ç¼–è¾‘');
                 //     return;
                 // }
                const tx = db.transaction('skirt_items', 'readwrite');
                const store = tx.objectStore('skirt_items');
                store.get(itemId).onsuccess = function(event) {
                    const item = event.target.result;
                    if (item) {
                        item.location = element.textContent;
                        store.put(item);
                    }
                };
            }

            function cancelEdit() {
                element.textContent = originalText;
                element.contentEditable = false;
                element.classList.remove('editing');
            }

            element.addEventListener('blur', saveEdit);
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        document.getElementById('addBtn').onclick = function() {
            const locInput = document.getElementById('locationInput');
            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files[0] || !locInput.value) {
                alert('è¯·æ·»åŠ å›¾ç‰‡å’Œä½ç½®ä¿¡æ¯');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(ev) {
                addCloth(ev.target.result, locInput.value);
                // é‡ç½®è¡¨å•
                document.getElementById('previewImg').style.display = 'none';
                document.getElementById('imagePlaceholder').style.display = 'block';
                imageInput.value = '';
                locInput.value = '';
            }
            reader.readAsDataURL(imageInput.files[0]);
        }

        document.getElementById('imageInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    document.getElementById('previewImg').src = ev.target.result;
                    document.getElementById('previewImg').style.display = 'block';
                    document.getElementById('imagePlaceholder').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
