        function addCloth(image, location) {
            const tx = db.transaction('vest_items', 'readwrite'); // Use vest_items
            const store = tx.objectStore('vest_items'); // Use vest_items
            store.add({ image, location });
            tx.oncomplete = renderItems;
        }

        let currentPage = 1;
        const itemsPerPage = 20;
        let isLoading = false;
        let hasMoreItems = true;

        function renderItems(page = 1) {
            if (isLoading || !hasMoreItems) return;
            isLoading = true;

            const tx = db.transaction('vest_items', 'readonly');
            const store = tx.objectStore('vest_items');
            const req = store.getAll();
            
            req.onsuccess = function() {
                const items = req.result;
                const container = document.getElementById('itemsContainer');
                
                // å¦‚æœæ˜¯ç¬¬ä¸€é¡µï¼Œæ¸…ç©ºå®¹å™¨
                if (page === 1) {
                    container.innerHTML = '';
                }

                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageItems = items.slice(start, end);

                if (pageItems.length === 0) {
                    hasMoreItems = false;
                    isLoading = false;
                    return;
                }

                pageItems.forEach((item) => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.dataset.id = item.id;
                    card.innerHTML = `
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Ã—</button>
                        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                             data-src="${item.image}" 
                             class="image-preview lazy" />
                        <div class="location-text editable" ondblclick="makeEditable(this)">${item.location}</div>
                    `;
                    container.appendChild(card);
                });

                // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æ›´å¤šæ•°æ®
                hasMoreItems = end < items.length;
                isLoading = false;

                // åˆå§‹åŒ–æ‡’åŠ è½½
                initLazyLoading();
            }
        }

        // æ·»åŠ æ‡’åŠ è½½åŠŸèƒ½
        function initLazyLoading() {
            const lazyImages = document.querySelectorAll('img.lazy');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });

            lazyImages.forEach(img => imageObserver.observe(img));
        }

        // æ·»åŠ æ»šåŠ¨åŠ è½½
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                if (!isLoading && hasMoreItems) {
                    currentPage++;
                    renderItems(currentPage);
                }
            }
        });

        // ä¿®æ”¹åˆ é™¤å‡½æ•°
        window.deleteItem = function(id) {
            const tx = db.transaction('vest_items', 'readwrite');
            const store = tx.objectStore('vest_items');
            store.delete(id);
            tx.oncomplete = function() {
                // é‡ç½®åˆ†é¡µçŠ¶æ€
                currentPage = 1;
                hasMoreItems = true;
                renderItems(1);
            }

        // Add makeEditable function
        function makeEditable(element) {
            element.contentEditable = true;
            element.classList.add('editing');
            element.focus();

            const originalText = element.textContent;
            
            function saveEdit() {
                element.contentEditable = false;
                element.classList.remove('editing');
                const itemId = parseInt(element.closest('.item-card').dataset.id);
                const newLocation = element.textContent;

                const tx = db.transaction('vest_items', 'readwrite'); // Use vest_items
                const store = tx.objectStore('vest_items'); // Use vest_items
                store.get(itemId).onsuccess = function(event) {
                    const item = event.target.result;
                if (item) {
                        item.location = newLocation;
                        store.put(item);
                        tx.oncomplete = renderItems;
                    }
                };
            }

            function cancelEdit() {
                element.textContent = originalText;
                element.contentEditable = false;
                element.classList.remove('editing');
            }

            element.addEventListener('blur', saveEdit);
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        // æ·»åŠ å›¾ç‰‡å‹ç¼©åŠŸèƒ½
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // è®¡ç®—æ–°çš„å°ºå¯¸ï¼Œä¿æŒå®½é«˜æ¯”
                        const maxSize = 800; // æœ€å¤§å°ºå¯¸
                        if (width > height && width > maxSize) {
                            height = Math.round((height * maxSize) / width);
                            width = maxSize;
                        } else if (height > maxSize) {
                            width = Math.round((width * maxSize) / height);
                            height = maxSize;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // å‹ç¼©å›¾ç‰‡è´¨é‡
                        const compressedImage = canvas.toDataURL('image/jpeg', 0.7);
                        resolve(compressedImage);
                    }
                }
            });
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';

            input.onchange = function(e) {
                const file = e.target.files[0];

                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                         // Check for correct type and if it's an array
                        if (importedData.type === 'é©¬ç”²' && Array.isArray(importedData.items)) { // Check for 'é©¬ç”²'
                             const tx = db.transaction('vest_items', 'readwrite'); // Use vest_items
