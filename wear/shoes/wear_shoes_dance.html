<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èˆé‹</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="æœç´¢...">
            <div class="action-buttons">
                <button class="export-btn" onclick="exportData()">å¯¼å‡º</button>
                <button onclick="importData()">å¯¼å…¥</button>
            </div>
        </div>
        <div class="header">
            <a href="wear_shoes.html" class="back-button">â†</a>
        </div>

        <!-- æ·»åŠ ç‰©å“æŒ‰é’® -->
        <button class="add-item-button" onclick="showAddForm()">+ æ·»åŠ è¡£ç‰©</button>

        <!-- ç‰©å“å±•ç¤ºåŒºåŸŸ -->
        <div class="items-container">
            <!-- æ·»åŠ æ–°ç‰©å“çš„å¡ç‰‡ -->
            <div class="item-card add-new-card" style="display: none;">
                <div class="image-upload" onclick="document.getElementById('imageUpload').click()">
                    <input type="file" accept="image/*" id="imageUpload" onchange="previewImage(event)">
                    <div class="placeholder">
                        <span class="emoji">ğŸ“¸</span>
                        <p>ç‚¹å‡»æ·»åŠ å›¾ç‰‡</p>
                    </div>
                </div>
                <input type="text" class="location-input" placeholder="è¾“å…¥ä½ç½®...">
                <button class="save-button" onclick="saveItem()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <!-- å¯¼å‡ºæ•°æ®å¼¹çª— -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h3>å¯¼å‡ºæ•°æ®</h3>
            <textarea id="exportData" readonly></textarea>
            <div class="modal-buttons">
                <button class="copy-btn" onclick="copyExportData()">å¤åˆ¶</button>
                <button class="close-btn" onclick="closeModal()">å…³é—­</button>
            </div>
        </div>
    </div>

    <script>
        // å­˜å‚¨æ‰€æœ‰ç‰©å“æ•°æ®
        let items = JSON.parse(localStorage.getItem('shoes_dance') || '[]');
        
        // åˆå§‹åŒ–é¡µé¢æ—¶åŠ è½½å·²æœ‰æ•°æ®
        window.onload = function() {
            items.forEach(item => addItemToDOM(item));
        }

        // æ˜¾ç¤ºæ·»åŠ è¡¨å•
        function showAddForm() {
            document.querySelector('.add-new-card').style.display = 'block';
        }

        // é¢„è§ˆå›¾ç‰‡
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const placeholder = document.querySelector('.placeholder');
                    placeholder.innerHTML = `<img src="${e.target.result}" class="image-preview">`;
                }
                reader.readAsDataURL(file);
            }
        }

        // ä¿å­˜ç‰©å“
        function saveItem() {
            const locationInput = document.querySelector('.location-input');
            const imageData = document.querySelector('.image-preview')?.src;
            
            if (!imageData || !locationInput.value) {
                alert('è¯·æ·»åŠ å›¾ç‰‡å’Œä½ç½®ä¿¡æ¯');
                return;
            }

            const item = {
                id: Date.now(),
                location: locationInput.value,
                image: imageData
            };

            items.push(item);
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('shoes_dance', JSON.stringify(items));
            addItemToDOM(item);

            // é‡ç½®è¡¨å•
            document.querySelector('.placeholder').innerHTML = '<span class="emoji">ğŸ“¸</span><p>ç‚¹å‡»æ·»åŠ å›¾ç‰‡</p>';
            locationInput.value = '';
            document.querySelector('.add-new-card').style.display = 'none';
        }

        // å°†ç‰©å“æ·»åŠ åˆ°é¡µé¢
        function addItemToDOM(item) {
            const newCard = document.createElement('div');
            newCard.className = 'item-card';
            newCard.dataset.id = item.id;
            newCard.innerHTML = `
                <button class="delete-btn" onclick="deleteItem(${item.id})">Ã—</button>
                <div class="image-container">
                    <img src="${item.image}" alt="ç‰©å“å›¾ç‰‡" class="image-preview">
                </div>
                <div class="location-text editable" ondblclick="makeEditable(this)">${item.location}</div>
            `;

            document.querySelector('.items-container').insertBefore(
                newCard,
                document.querySelector('.add-new-card')
            );
        }

        // åˆ é™¤ç‰©å“
        function deleteItem(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç‰©å“å—ï¼Ÿ')) {
                items = items.filter(item => item.id !== id);
                // æ›´æ–°localStorage
                localStorage.setItem('shoes_dance', JSON.stringify(items));
                document.querySelector(`[data-id="${id}"]`).remove();
            }
        }

        // ä½¿æ–‡æœ¬å¯ç¼–è¾‘
        function makeEditable(element) {
            element.contentEditable = true;
            element.classList.add('editing');
            element.focus();

            const originalText = element.textContent;
            
            function saveEdit() {
                element.contentEditable = false;
                element.classList.remove('editing');
                const itemId = parseInt(element.parentElement.dataset.id);
                const item = items.find(item => item.id === itemId);
                if (item) {
                    item.location = element.textContent;
                    // æ›´æ–°localStorage
                    localStorage.setItem('shoes_dance', JSON.stringify(items));
                }
            }

            function cancelEdit() {
                element.textContent = originalText;
                element.contentEditable = false;
                element.classList.remove('editing');
            }

            element.addEventListener('blur', saveEdit);
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const modal = document.getElementById('exportModal');
            const textarea = document.getElementById('exportData');
            const exportData = {
                type: 'èˆé‹',
                items: items
            };
            textarea.value = JSON.stringify(exportData, null, 2);
            modal.style.display = 'flex';
        }

        // å¯¼å…¥æ•°æ®
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.type === 'èˆé‹' && Array.isArray(importedData.items)) {
                            items = importedData.items;
                            // ä¿å­˜åˆ°localStorage
                            localStorage.setItem('shoes_dance', JSON.stringify(items));
                            // æ¸…ç©ºç°æœ‰ç‰©å“
                            const container = document.querySelector('.items-container');
                            while (container.firstChild) {
                                if (container.firstChild.classList.contains('add-new-card')) break;
                                container.removeChild(container.firstChild);
                            }
                            // æ·»åŠ å¯¼å…¥çš„ç‰©å“
                            items.forEach(item => addItemToDOM(item));
                        } else {
                            alert('æ— æ•ˆçš„æ•°æ®æ ¼å¼');
                        }
                    } catch (error) {
                        alert('å¯¼å…¥å¤±è´¥ï¼š' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // å¤åˆ¶å¯¼å‡ºæ•°æ®
        function copyExportData() {
            const textarea = document.getElementById('exportData');
            textarea.select();
            document.execCommand('copy');
            alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {
            const modal = document.getElementById('exportModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
