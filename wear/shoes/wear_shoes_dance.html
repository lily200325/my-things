<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËàûÈûã</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        body { background: #fafbfc; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #eee; padding: 32px; }
        h1 { text-align: center; margin-bottom: 24px; }
        .add-item-form { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 32px; }
        .add-item-form input[type="file"] { display: none; }
        .image-upload-label { border: 2px dashed #bbb; border-radius: 8px; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: #f5f5f5; }
        .image-upload-label img { max-width: 100%; max-height: 100%; border-radius: 8px; }
        .items-container { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; }
        .item-card { background: #f7f7f7; border-radius: 10px; box-shadow: 0 1px 4px #eee; padding: 16px; width: 160px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .item-card img { max-width: 100px; max-height: 100px; border-radius: 8px; margin-bottom: 8px; }
        .item-card .delete-btn { position: absolute; top: 8px; right: 8px; background: #fff; border: none; color: #e55; font-size: 18px; cursor: pointer; border-radius: 50%; width: 24px; height: 24px; line-height: 20px; }
        .item-card .location-text { width: 100%; text-align: center; background: none; border: none; font-size: 15px; margin-top: 4px; }
        .item-card .location-text.editing { background: #fffbe6; border-radius: 4px; }
        .add-btn { background: #222; color: #fff; border: none; border-radius: 6px; padding: 8px 24px; font-size: 16px; cursor: pointer; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="wear_shoes.html" class="back-button">‚Üê</a>
            <h1>ËàûÈûãÁÆ°ÁêÜ</h1>
        </div>
        <div class="add-item-form">
            <label class="image-upload-label" for="imageInput">
                <span id="imagePlaceholder">üì∏</span>
                <img id="previewImg" style="display:none;" />
            </label>
            <input type="file" accept="image/*" id="imageInput" />
            <input type="text" id="locationInput" placeholder="ËæìÂÖ•‰ΩçÁΩÆ..." style="width: 80%; padding: 6px; border-radius: 4px; border: 1px solid #ddd;" />
            <button class="add-btn" id="addBtn">Ê∑ªÂä†Ë°£Áâ©</button>
        </div>
        <div id="itemsContainer" class="items-container"></div>
    </div>
    <script>
        let db;
        const request = indexedDB.open('ClothesDB', 4);

        request.onerror = function(event) {
            console.error('IndexedDB Êï∞ÊçÆÂ∫ìÊâìÂºÄÂ§±Ë¥•:', event.target.error);
        };

        request.onsuccess = function(event) {
            console.log('IndexedDB: onsuccess Ëß¶Âèë');
            db = event.target.result;
            console.log('IndexedDB: Êï∞ÊçÆÂ∫ìÂØπË±°:', db);
            renderItems();
        };

        request.onupgradeneeded = function(event) {
            console.log('IndexedDB: onupgradeneeded Ëß¶Âèë');
            const db = event.target.result;
            // Create summer object stores
            if (!db.objectStoreNames.contains('dress_items')) { db.createObjectStore('dress_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('shorts_items')) { db.createObjectStore('shorts_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('camisole_items')) { db.createObjectStore('camisole_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('sunproof_items')) { db.createObjectStore('sunproof_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('skirt_items')) { db.createObjectStore('skirt_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('top_items')) { db.createObjectStore('top_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('swimwear_items')) { db.createObjectStore('swimwear_items', { keyPath: 'id', autoIncrement: true }); }
            // Create spring/autumn object stores
            if (!db.objectStoreNames.contains('vest_items')) { db.createObjectStore('vest_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('sweater_items')) { db.createObjectStore('sweater_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('suit_items')) { db.createObjectStore('suit_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('pants_items')) { db.createObjectStore('pants_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('leggings_items')) { db.createObjectStore('leggings_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('jacket_items')) { db.createObjectStore('jacket_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('shirt_items')) { db.createObjectStore('shirt_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('coat_items')) { db.createObjectStore('coat_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('base_items')) { db.createObjectStore('base_items', { keyPath: 'id', autoIncrement: true }); }
            // Create winter object stores
            if (!db.objectStoreNames.contains('down_items')) { db.createObjectStore('down_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('underwear_items')) { db.createObjectStore('underwear_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('winter_pants_items')) { db.createObjectStore('winter_pants_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('winter_coat_items')) { db.createObjectStore('winter_coat_items', { keyPath: 'id', autoIncrement: true }); }
             // Create underwear object stores
            if (!db.objectStoreNames.contains('bra_items')) { db.createObjectStore('bra_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('socks_items')) { db.createObjectStore('socks_items', { keyPath: 'id', autoIncrement: true }); }
             // Create shoe object stores
            if (!db.objectStoreNames.contains('sneakers_items')) { db.createObjectStore('sneakers_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('sports_items')) { db.createObjectStore('sports_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('casual_items')) { db.createObjectStore('casual_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('sandals_items')) { db.createObjectStore('sandals_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('boots_items')) { db.createObjectStore('boots_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('leather_items')) { db.createObjectStore('leather_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('slippers_items')) { db.createObjectStore('slippers_items', { keyPath: 'id', autoIncrement: true }); }
            if (!db.objectStoreNames.contains('dance_items')) { db.createObjectStore('dance_items', { keyPath: 'id', autoIncrement: true }); }

            if (db.objectStoreNames.contains('clothes')) {
                console.log('IndexedDB: clothes ÂØπË±°Â≠òÂÇ®Â∑≤Â≠òÂú® (‰øùÁïôÊàñÂà†Èô§)');
            }
        };

        function addCloth(image, location) {
            const tx = db.transaction('dance_items', 'readwrite'); // Use dance_items
            const store = tx.objectStore('dance_items'); // Use dance_items
            store.add({ image, location });
            tx.oncomplete = renderItems;
        }

        function renderItems() {
            const tx = db.transaction('dance_items', 'readonly'); // Use dance_items
            const store = tx.objectStore('dance_items'); // Use dance_items
            const req = store.getAll();
            req.onsuccess = function() {
                const items = req.result;
                const container = document.getElementById('itemsContainer');
                container.innerHTML = '';
                items.forEach((item) => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.dataset.id = item.id;
                    card.innerHTML = `
                <button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>
                        <img src="${item.image}" class="image-preview" />
                <div class="location-text editable" ondblclick="makeEditable(this)">${item.location}</div>
            `;
                    container.appendChild(card);
                });
            }
        }

        window.deleteItem = function(id) {
            const tx = db.transaction('dance_items', 'readwrite'); // Use dance_items
            const store = tx.objectStore('dance_items'); // Use dance_items
            store.delete(id);
            tx.oncomplete = renderItems;
        }

        // Add makeEditable function
        function makeEditable(element) {
            element.contentEditable = true;
            element.classList.add('editing');
            element.focus();

            const originalText = element.textContent;
            
            function saveEdit() {
                element.contentEditable = false;
                element.classList.remove('editing');
                const itemId = parseInt(element.closest('.item-card').dataset.id);
                const newLocation = element.textContent;

                const tx = db.transaction('dance_items', 'readwrite'); // Use dance_items
                const store = tx.objectStore('dance_items'); // Use dance_items
                store.get(itemId).onsuccess = function(event) {
                    const item = event.target.result;
                if (item) {
                        item.location = newLocation;
                        store.put(item);
                        tx.oncomplete = renderItems;
                    }
                };
            }

            function cancelEdit() {
                element.textContent = originalText;
                element.contentEditable = false;
                element.classList.remove('editing');
            }

            element.addEventListener('blur', saveEdit);
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        document.getElementById('addBtn').onclick = function() {
            const locInput = document.getElementById('locationInput');
            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files[0] || !locInput.value) {
                alert('ËØ∑Ê∑ªÂä†ÂõæÁâáÂíå‰ΩçÁΩÆ‰ø°ÊÅØ');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(ev) {
                addCloth(ev.target.result, locInput.value);
                // ÈáçÁΩÆË°®Âçï
                document.getElementById('previewImg').style.display = 'none';
                document.getElementById('imagePlaceholder').style.display = 'block';
                imageInput.value = '';
                locInput.value = '';
            }
            reader.readAsDataURL(imageInput.files[0]);
        }

        document.getElementById('imageInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    document.getElementById('previewImg').src = ev.target.result;
                    document.getElementById('previewImg').style.display = 'block';
                    document.getElementById('imagePlaceholder').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
